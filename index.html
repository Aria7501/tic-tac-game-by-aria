<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac Toe Game || PRAROZ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- Background Video -->
  <video class="video-background" autoplay muted loop>
    <source src="ab.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- GIF Background -->
  <div class="gif-background">
    <img src="https://media.giphy.com/media/3o7aD2X0Wvfi8PjDWU/giphy.gif" alt="Tic-Tac Toe GIF">
  </div>

  <!-- select box -->
  <div class="select-box">
    <header>TIC-TAC-TOE ARIA</header>
    <div class="content">
      <div class="title">
        Select any one player (X-O)
      </div>
      <div class="options">
        <button class="playerX">Player 1 (X)</button>
        <button class="playerO">Player 2 (O)</button>
      </div>
      <div class="credit">Created By
        <a href="https://www.youtube.com/Praroz" target="_blank">BY ARIA</a>
      </div>
    </div>
  </div>

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turns</span>
        <span class="Oturn">O's Turns</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>

  <script src="ttt.js"></script>
</body>
</html>
